<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2018 San Francisco Mayoral Race - RCV Choices</title>
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:creator" content="@chartjunksf"/>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <div id="container">
    <div id="main">
    <h1>2018 San Francisco Mayoral Race - RCV Choices</h1>
    <div id="chart">
      <div id="chart-explanation" class="explanation">Hover to see how many voters selected a combination of candidates.<br><br>
         The inner circle is the first-choice selection, the middle cirlce second-choice, and the outer circle third choice.</div>
      <div id="results-explanation" class="explanation" style="visibility: hidden;">
          <p id="percentage"></p>
          <p><span id="vote-total"></span> votes</p><br>
          <ol class="choices">
            <li id="first-choice" class="choice"></li>
            <li id="second-choice" class="choice"></li>
            <li id="third-choice" class="choice"></li>
        </ol>
      </div>

    </div>
  </div>
    <div id="sidebar">
    </div>
  </div>
    <script src="rcv.js"></script>
  </body>
</html>
